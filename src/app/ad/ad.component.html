<div id="container" > <!--[style.left]="x + '%'" [style.top]="y + '%'"-->
  <a href={{url}} target="_blank">
    <img src={{url}} alt="" [class.invisible]="type!='IMAGE'">
    <video muted onloadedmetadata="this.muted = true" autoplay
    [class.invisible]="type!='VIDEO'"
    src={{url}}></video>
  </a>
</div>
